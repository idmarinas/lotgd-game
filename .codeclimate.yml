---
version: "2"
checks:
    argument-count:
        enabled: true
    complex-logic:
        enabled: true
        config:
            threshold: 5
    file-lines:
        enabled: true
        config:
            threshold: 350
    method-complexity:
        enabled: true
        config:
            threshold: 15
    method-count:
        enabled: true
    method-lines:
        enabled: true
        config:
            threshold: 35
    nested-control-flow:
        enabled: true
        config:
            threshold: 5
    return-statements:
        enabled: true
        config:
            threshold: 5
    similar-code:
        enabled: true
    identical-code:
        enabled: true
plugins:
    editorconfig:
        enabled: true
        exclude_patterns:
            - "images/"
            - "**/*.ico"
            - "**/*.png"
        config:
            editorconfig: .editorconfig
    nodesecurity:
        enabled: true
    eslint:
        enabled: true
        channel: "eslint-5"
    sonar-php:
        enabled: true
        exclude_patterns:
            - "assets/"
            - "cache/"
            - "crawl/"
            - "error_docs/"
            - "gulp/"
            - "images/"
            - "logd_snapshots/"
            - "resources/"
            - "templates/"
            - "themes/"
            - "**/*.ico"
            - "**/*.png"
        config:
            file_extensions: "php"
        checks:
            php:S3776:
                enabled: false
            php:S1192:
                enabled: false
    phpmd:
        enabled: true
        exclude_patterns:
            - "assets/"
            - "cache/"
            - "crawl/"
            - "error_docs/"
            - "gulp/"
            - "images/"
            - "logd_snapshots/"
            - "resources/"
            - "templates/"
            - "themes/"
        config:
            file_extensions:
                - php
            rulesets: "cleancode,controversial,design,naming,unusedcode"
        checks:
            CleanCode/StaticAccess:
                enabled: false
    phpcodesniffer:
        enabled: true
        exclude_patterns:
            - "assets/"
            - "cache/"
            - "crawl/"
            - "error_docs/"
            - "gulp/"
            - "images/"
            - "logd_snapshots/"
            - "resources/"
            - "templates/"
            - "themes/"
        config:
            file_extensions: "php"
            standard: "PSR2,phpcs.xml"
        checks:
            Squiz Functions MultiLineFunctionDeclaration OneParamPerLine:
                enabled: false
            Squiz ControlStructures ControlSignature SpaceAfterCloseParenthesis:
                enabled: false
            Squiz Functions MultiLineFunctionDeclaration NewlineBeforeOpenBrace:
                enabled: false
            Squiz ControlStructures ControlSignature SpaceAfterCloseBrace:
                enabled: false
            Squiz ControlStructures ControlSignature SpaceAfterKeyword:
                enabled: false
    phan:
        enabled: false
        config:
            file_extensions: "php"
            target_php_version: "7.1"
            minimum_severity: 3
            ignore_undeclared: true
            output_mode: "codeclimate"
            directory:
                - "config/"
                - "cronjob/"
                - "lib/"
                - "src/"
            exclude_analysis_directory_list:
                - "assets/"
                - "cache/"
                - "crawl/"
                - "error_docs/"
                - "gulp/"
                - "images/"
                - "logd_snapshots/"
                - "resources/"
                - "templates/"
                - "themes/"
                - "vendor/"
exclude_patterns:
    - "config/"
    - "db/"
    - "dist/"
    - "features/"
    - "**/node_modules/"
    - "script/"
    - "**/spec/"
    - "**/test/"
    - "**/tests/"
    - "Tests/"
    - "vendor/"
    - "**/*_test.go"
    - "**/*.d.ts"
    - "semantic/"
    - "resources/jqueryCookieGuard.1.1.0.js"
