doctrine:
    dbal:
        # url: '%env(resolve:DATABASE_URL)%'
        dbname: '%env(DATABASE_NAME)%'
        user: '%env(DATABASE_USER)%'
        password: '%env(DATABASE_PASSWORD)%'
        host: '127.0.0.1'
        port: 3306
        driver: '%env(DATABA_DRIVER)%'
        charset: utf8
        mapping_types:
            enum: string

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        server_version: '%env(DATABASE_VERSION)%'
        default_table_options:
            # Affects schema-tool. If absent, DBAL chooses defaults
            # based on the platform.
            charset: utf8
            collate: utf8_unicode_ci
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Core:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/core/Entity'
                prefix: 'Lotgd\Core\Entity'
                alias: Core
            Local:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/local/Entity'
                prefix: 'Lotgd\Local\Entity'
                alias: Local
