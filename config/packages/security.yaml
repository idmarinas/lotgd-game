security:
    enable_authenticator_manager: true
    encoders:
        lotgd_old_encoder:
            id: Lotgd\Core\Security\LotgdPasswordEncoder
        Lotgd\Core\Entity\User:
            algorithm: auto
            migrate_from:
                - lotgd_old_encoder

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: Lotgd\Core\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            # configure the maximum login attempts (per minute)
            # login_throttling:
            #     max_attempts: 2
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - Lotgd\Core\Security\LoginFormAuthenticator
            logout:
                path: lotgd_core_logout
                # where to redirect after logout
                # target: app_any_route

            # https://symfony.com/doc/current/security/remember_me.html
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                secure: true
                httponly: true
                samesite: strict

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Admin panel can only be access by admin users.
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/$, roles: PUBLIC_ACCESS } # Home route
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/verify/email, roles: PUBLIC_ACCESS }
        - { path: ^/jaxon, roles: PUBLIC_ACCESS }
        # By default all routes are for authenticated users.
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
