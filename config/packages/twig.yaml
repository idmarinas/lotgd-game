twig:
    default_path: '%kernel.project_dir%/templates'
    strict_variables: false
    autoescape: false
    auto_reload: '%kernel.debug%'
    paths:
        '%kernel.project_dir%/templates_modules': 'module'
    # Globals variables
    globals:
        userPre: ~ # Not remove, if for avoid errors
        user: '@Lotgd\Core\Service\Twig\UserVariable'
        sessionPre: ~ # Not remove, if for avoid errors
        session: '@Lotgd\Core\Service\Twig\SessionVariable'
    form_themes: [
        'form/semantic-ui-form-theme.html.twig'
    ]
