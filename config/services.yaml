    # Twig extensions
    twig.extension.byte_units:
        class: Marek\Twig\ByteUnitsExtension
        tags:
            - { name: twig.extension }
    Lotgd\Core\Twig\Extension\JaxonExtension:
        lazy: true

    # Menus
    lotgd_core.menu_builder:
        class: Lotgd\Core\Menu\MenuBuilder
        arguments:
            - '@knp_menu.factory'
            - '@event_dispatcher'
        tags:
            - { name: knp_menu.menu_builder, method: createMenuCore, alias: lotgd_core.menu_core } # The alias is what is used to retrieve the menu

