# Request action
request:
    title: Reset your password

# Check mail
check.email:
    title: Password Reset Email Sent

    paragraph:
        expire: |
            An email has been sent that contains a link that you can click to reset your password.
            This link will expire in {time}.
        reset: >
            If you don't receive an email please check your spam folder or <a href="{link}">try again</a>

# Reset pasword
reset:
    title: Reset your password

# Template of email
template:
    email: |
        <h1>Hi!</h1>

        <p>To reset your password, please visit the following link</p>

        <a href="{link}">{link}</a>

        <p>This link will expire in {time}.</p>

        <p>Cheers!</p>
