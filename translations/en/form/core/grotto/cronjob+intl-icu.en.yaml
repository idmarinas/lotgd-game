form.label: Run newday as cronjob?
newdaycron: Let the newday-runonce run via a cronjob

cronjob.details: Cronjob Details

name: Name for CronJob. There can not be another with the same name
schedule: Crontab schedule format (man -s 5 crontab) or DateTime format (Y-m-d H:i:s) (https://crontab.guru)
command: The shell command to run
command.note: 'Note: if you want add new CronJob add your Cron PHP file in "cronjob/" folder'
run_as: Run as this user, if crontab user has sudo privileges
debug: Send jobby internal messages to "debug.log"
environment: Development environment for this job
run_on_host: Run jobs only on this hostname
max_runtime: Maximum execution time for this job (in seconds)
enabled: Run this job at scheduled times (enable or disabled)
halt_dir: A job will not run if this directory contains a file bearing the job's name
output: Redirect stdout and stderr to this file
date_format: Format for dates on jobby log messages
recipients: Comma-separated string of email addresses
mailer: 'Email method: sendmail or smtp or mail'
smtp_host: 'SMTP host; if mailer is smtp'
smtp_port: 'SMTP port; if mailer is smtp'
smtp_username: 'SMTP user; if mailer is smtp'
smtp_password: 'SMTP password; if mailer is smtp'
smtp_security: 'SMTP security option: ssl or tls, if mailer is smtp'
smtp_sender: The sender and from addresses used in SMTP notices
smtp_sender_name: Jobby	The name used in the from field for SMTP messages

save.button: Save cronjob
